name: CI/CD

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  Dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 20.9.0
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --prefer-offline

  Linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 20.9.0
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --prefer-offline
      - run: yarn lint

  Formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 20.9.0
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --prefer-offline
      - run: yarn format

  Typing:
    needs: [Dependencies]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 20.9.0
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --prefer-offline
      - run: yarn run check

  Build:
    needs: [Linting, Formatting, Typing]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 20.9.0
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --prefer-offline
      - run: yarn build
