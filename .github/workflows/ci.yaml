name: CI/CD

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  Dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 20.9.0
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --prefer-offline

  Linting:
    needs: [Dependencies]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 20.9.0
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --prefer-offline
      - run: yarn lint

  Formatting:
    needs: [Dependencies]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 20.9.0
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --prefer-offline
      - run: yarn format

  Typing:
    needs: [Dependencies]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 20.9.0
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --prefer-offline
      - run: yarn run check

  Build:
    needs: [Dependencies, Linting, Formatting, Typing]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 20.9.0
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --prefer-offline
      - run: yarn build
  Deploy:
    needs: [Build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 20.9.0
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --prefer-offline
      - name: Build
        run: yarn build
      - name: Prevent Jekyll from rendering
        run: touch ./build/.nojekyll
      - name: Deploy to GitHub pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./build
          enable_jekyll: false
          commit_message: ${{ github.event.head_commit.message }}
